<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>PokeDex</title>

</head>
<header class="header">
    <!-- <div class="cabeza"></div>
  <h1>POKEDEX</h1>
  <button class="buscar">Buscar</button> -->
  <nav class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand">POKEDEX</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="entra">
        <button class="btn btn-outline-secondary" type="submit" fdprocessedid="lxe4dg">Refresh</button>
      </form>
    </div>
  </nav>
</header>
<body>
  <main class="flex" id="ppal"></main>
  
    <div id="templateCard">    
      <article class="card">
        <img src="./images/bg-pattern-card.svg" alt="" class="cardHeader">
        <div class="cardBody">
          <img src="./images/ProfilePic.jpg" alt="" class="cardImg">
          <h1 class="cardTitle">Juan David Hoyos <span> 29</span></h1>
          <p class="cardText">Medellin</p>
        </div>
        <div class="cardFooter">
          <div class="cardSocial">
            <h3 id="bExp">80K</h3>
            <p>Salud</p>
          </div>
          <div class="cardLikes">
            <h3 id="peso">803K</h3>
            <p>Peso</p>
          </div>
          <div class="cardPhotos">
            <h3 id="attack">1.4K</h3>
            <p>Attack</p>
          </div>
        </div>
      </article>
    </div>
   
  <footer>
    <div>
      Coded with love ❤️ by <a href="https://github.com/Judahz65"> Judahz</a>
    </div>
  </footer>

    <script src="app.js"></script>

</body>
